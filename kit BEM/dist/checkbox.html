<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>checkbox</title>
    <link rel="stylesheet" href="checkbox.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <h4>Checkboxes</h4>
    <div class="content__wrapper">
      <input class="checkbox" type="checkbox" id="checkbox-1" name="checkbox"/>
      <label for="checkbox-1">Check 1</label>

      <input class="checkbox" type="checkbox" id="checkbox-2" name="checkbox-2"/>
      <label for="checkbox-2">Check 2</label>

      <input class="checkbox" type="checkbox" disabled="true" id="checkbox-3" name="checkbox"/>
      <label for="checkbox-3">Check 3 Disabled</label>
    </div>

    <div class="content__wrapper">
      <input class="checkbox checkbox--blue" type="checkbox" id="checkbox2-1" name="checkbox2-1"/>
      <label for="checkbox2-1">Check 1</label>

      <input class="checkbox checkbox--blue" type="checkbox" id="checkbox2-2" name="checkbox2-2"/>
      <label for="checkbox2-2">Check 2</label>

      <input class="checkbox checkbox--blue" type="checkbox" disabled="true" id="checkbox2-3" name="checkbox2"/>
      <label for="checkbox2-3">Check 3 Disabled</label>
    </div>


    <h4>Radio</h4>

    <div class="content__wrapper">
      <input class="radio" type="radio" id="radio-1" name="radio"/>
      <label for="radio-1">Yes</label>

      <input class="radio" type="radio" id="radio-2" name="radio"/>
      <label for="radio-2">No</label> 

      <input class="radio" type="radio" id="radio-3" name="radio" disabled="true"/>
      <label for="radio-3">Disabled</label>     
    </div>

    <div class="content__wrapper">
      <input class="radio radio--blue" type="radio" id="radio-4" name="radio-blue"/>
      <label for="radio-4">Yes</label>

      <input class="radio radio--blue" type="radio" id="radio-5" name="radio-blue"/>
      <label for="radio-5">No</label>   

      <input class="radio radio--blue" type="radio" id="radio-6" name="radio-blue" disabled="true"/>
      <label for="radio-6">Disabled</label>       
    </div>
</body>
</html>
