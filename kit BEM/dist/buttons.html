
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>buttons</title>
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <section class="content--buttons" id="buttons">
        <h2 >Buttons</h2>
        <h4>Button</h4>
        <div class="row">
          <button class="button button--green">button--green</button>
          <button class="button button--red">button--red</button>
          <button class="button button--blue">button--blue</button>
          <button class="button button--orange">button--orange</button>
          <button class="button button--gray">button--gray</button>
          <button class="button button--info">button--info</button>
        </div>

        <h4>Button Link</h4>
        <div class="row">
          <a href="#" class="button button--green">button--green</a>
          <a href="#" class="button button--red">button--red</a>
          <a href="#" class="button button--blue">button--blue</a>
          <a href="#" class="button button--orange">button--orange</a>
          <a href="#" class="button button--gray">button--gray</a>
          <a href="#" class="button button--info">button--info</a>
        </div>

        <h4>Buttons Outline</h4>
        <div class="row">
         <button class="button button-light--green">button-light--green</button>
         <button class="button button-light--red">button-light--red</button>
         <button class="button button-light--blue">button-light--blue</button>
         <button class="button button-light--orange">button-light--orange</button>
         <button class="button button-light--gray">button-light--gray</button>
         <button class="button button-light--info">button-light--info</button>
        </div>

        

      
    </section>
</body>
</html>
